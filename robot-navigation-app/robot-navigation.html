<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotNav Vision - Контроль навігації робота</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        :root {
            --primary: #0066cc; --primary-light: #4d94ff; --primary-dark: #004d99;
            --secondary: #00b8e6; --accent: #66ccff; --white: #ffffff;
            --light-bg: #f0f8ff; --light-blue: #e6f2ff; --text: #333333;
            --text-light: #666666; --border: #cce0ff; --success: #00cc66;
            --warning: #ff9900; --danger: #ff3333; --shadow: rgba(0, 102, 204, 0.1);
        }

        body { background: linear-gradient(135deg, var(--white) 0%, var(--light-bg) 100%); color: var(--text); min-height: 100vh; }

        .app { min-height: 100vh; }

        .header { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; padding: 20px 0; text-align: center; }

        .nav-tabs { display: flex; justify-content: center; background: var(--white); box-shadow: 0 2px 10px var(--shadow); margin: 0 auto; max-width: 1200px; }

        .nav-item { padding: 15px 25px; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s ease; color: var(--text); font-weight: 500; }

        .nav-item.active { background: var(--light-blue); border-bottom-color: var(--primary); color: var(--primary); }

        .nav-item:hover { background: var(--light-blue); color: var(--primary); }

        .content { padding: 25px; max-width: 1200px; margin: 0 auto; }

        .card { background: var(--white); border-radius: 16px; padding: 25px; margin-bottom: 25px; box-shadow: 0 6px 16px var(--shadow); border: 1px solid var(--border); position: relative; overflow: hidden; }

        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(to right, var(--primary), var(--secondary)); }

        .card-header { display: flex; justify-content: between; align-items: center; margin-bottom: 20px; }

        .card-title { font-size: 22px; font-weight: 600; color: var(--primary); display: flex; align-items: center; gap: 12px; }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }

        .stat-card { background: var(--white); border-radius: 16px; padding: 25px; text-align: center; position: relative; overflow: hidden; box-shadow: 0 4px 12px var(--shadow); border: 1px solid var(--border); }

        .stat-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(to right, var(--primary), var(--secondary)); }

        .stat-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 15px; background: var(--light-blue); color: var(--primary); }

        .stat-value { font-size: 32px; font-weight: 700; margin: 10px 0; color: var(--primary); }

        .stat-label { color: var(--text-light); font-size: 14px; }

        .room-map-container { position: relative; width: 100%; height: 500px; background: var(--white); border-radius: 16px; overflow: hidden; margin: 20px 0; border: 1px solid var(--border); box-shadow: 0 4px 12px var(--shadow); }

        .room-map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, rgba(77, 148, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(0, 184, 230, 0.1) 0%, transparent 50%); }

        .grid-line { position: absolute; background: rgba(0, 102, 204, 0.05); }

        .grid-line.vertical { width: 1px; height: 100%; }

        .grid-line.horizontal { width: 100%; height: 1px; }

        .robot { position: absolute; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; z-index: 20; transition: all 0.5s; box-shadow: 0 0 20px rgba(0, 102, 204, 0.4); background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: 2px solid white; }

        .robot::after { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: rgba(0, 102, 204, 0.2); animation: pulse 2s infinite; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 70% { transform: scale(1.5); opacity: 0; } 100% { transform: scale(1.5); opacity: 0; } }

        .camera { position: absolute; width: 30px; height: 30px; background: linear-gradient(135deg, var(--success) 0%, #00a355 100%); border-radius: 50% 50% 50% 0; transform: rotate(-45deg); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; z-index: 15; box-shadow: 0 0 10px rgba(0, 204, 102, 0.4); border: 2px solid white; }

        .sensor { position: absolute; width: 24px; height: 24px; background: linear-gradient(135deg, var(--secondary) 0%, #0099cc 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; z-index: 15; box-shadow: 0 0 10px rgba(0, 184, 230, 0.4); border: 2px solid white; }

        .obstacle { position: absolute; background: linear-gradient(135deg, var(--warning) 0%, #e68a00 100%); border-radius: 8px; z-index: 10; box-shadow: 0 0 10px rgba(255, 153, 0, 0.4); border: 2px solid white; }

        .robot-path { position: absolute; width: 6px; height: 6px; border-radius: 50%; background: var(--primary-light); opacity: 0.7; z-index: 5; }

        .controls { display: flex; justify-content: center; gap: 15px; margin: 25px 0; flex-wrap: wrap; }

        .control-btn { width: 60px; height: 60px; border-radius: 50%; border: none; background: var(--white); color: var(--primary); font-size: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 12px var(--shadow); border: 2px solid var(--border); }

        .control-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 16px var(--shadow); background: var(--primary); color: white; }

        .btn { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow); }

        .alert { padding: 15px 20px; border-radius: 12px; margin: 15px 0; display: flex; align-items: center; gap: 12px; border-left: 4px solid; }

        .alert-warning { background: rgba(255, 153, 0, 0.1); border-left-color: var(--warning); color: var(--warning); }

        .alert-info { background: rgba(0, 102, 204, 0.1); border-left-color: var(--primary); color: var(--primary); }

        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 12px var(--shadow); }

        table { width: 100%; border-collapse: collapse; }

        th, td { padding: 16px 20px; text-align: left; border-bottom: 1px solid var(--border); }

        th { background: var(--light-blue); font-weight: 600; color: var(--primary); }

        tr:hover { background: var(--light-bg); }

        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }

        .status-active { background: rgba(0, 204, 102, 0.1); color: var(--success); border: 1px solid rgba(0, 204, 102, 0.2); }

        .status-warning { background: rgba(255, 153, 0, 0.1); color: var(--warning); border: 1px solid rgba(255, 153, 0, 0.2); }

        .metric-change { font-size: 14px; font-weight: 600; margin-top: 5px; }

        .positive-change { color: var(--success); }

        .negative-change { color: var(--danger); }

        @media (max-width: 768px) {
            .nav-tabs { flex-wrap: wrap; }
            .nav-item { padding: 12px 15px; flex: 1; min-width: 140px; text-align: center; }
            .stats { grid-template-columns: 1fr; }
            .controls { gap: 10px; }
            .control-btn { width: 50px; height: 50px; font-size: 18px; }
            .room-map-container { height: 400px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('monitoring');
            const [data, setData] = useState({
                battery: 87, speed: 1.2, obstacles: 3, efficiency: 94.5, 
                temperature: 23.5, signal: 95
            });
            const [robot, setRobot] = useState({ x: 30, y: 50, status: 'active', direction: 45 });
            const [pathHistory, setPathHistory] = useState([]);
            const [cameras, setCameras] = useState([
                { id: 1, x: 15, y: 15, status: 'active' }, { id: 2, x: 85, y: 15, status: 'active' },
                { id: 3, x: 15, y: 85, status: 'maintenance' }, { id: 4, x: 85, y: 85, status: 'active' }
            ]);
            const [sensors, setSensors] = useState([
                { id: 1, x: 30, y: 30, type: 'motion', status: 'active' }, { id: 2, x: 70, y: 30, type: 'proximity', status: 'active' },
                { id: 3, x: 30, y: 70, type: 'temperature', status: 'active' }, { id: 4, x: 70, y: 70, type: 'motion', status: 'active' }
            ]);
            const [obstacles, setObstacles] = useState([
                { id: 1, x: 50, y: 20, width: 12, height: 8 }, { id: 2, x: 20, y: 60, width: 10, height: 12 },
                { id: 3, x: 70, y: 70, width: 8, height: 8 }
            ]);

            const gridLines = [];
            for (let i = 0; i <= 100; i += 10) {
                gridLines.push(<div key={`v-${i}`} className="grid-line vertical" style={{ left: `${i}%` }}></div>);
                gridLines.push(<div key={`h-${i}`} className="grid-line horizontal" style={{ top: `${i}%` }}></div>);
            }

            useEffect(() => {
                const interval = setInterval(() => {
                    setData(prev => ({
                        battery: Math.max(0, prev.battery - 0.1), speed: prev.speed + (Math.random() - 0.5) * 0.2,
                        obstacles: prev.obstacles, efficiency: Math.min(99, prev.efficiency + (Math.random() - 0.3)),
                        temperature: 23.5 + (Math.random() - 0.5) * 2, signal: Math.max(70, prev.signal + (Math.random() - 0.5) * 5)
                    }));
                    
                    setRobot(prev => {
                        const newX = Math.max(5, Math.min(95, prev.x + (Math.random() - 0.5) * 4));
                        const newY = Math.max(5, Math.min(95, prev.y + (Math.random() - 0.5) * 4));
                        const newDirection = Math.atan2(newY - prev.y, newX - prev.x) * 180 / Math.PI;
                        
                        setPathHistory(prevPath => {
                            const newPath = [...prevPath, {x: newX, y: newY}];
                            return newPath.length > 50 ? newPath.slice(1) : newPath;
                        });
                        
                        return { ...prev, x: newX, y: newY, direction: newDirection };
                    });
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            const tabs = [
                {id: 'monitoring', name: 'Моніторинг', icon: 'fa-chart-bar'},
                {id: 'navigation', name: 'Навігація', icon: 'fa-map-marked-alt'},
                {id: 'cameras', name: 'Камери', icon: 'fa-video'},
                {id: 'sensors', name: 'Датчики', icon: 'fa-satellite-dish'},
                {id: 'analytics', name: 'Аналітика', icon: 'fa-chart-line'},
                {id: 'settings', name: 'Налаштування', icon: 'fa-cogs'}
            ];

            const moveRobot = (dx, dy) => {
                setRobot(prev => {
                    const newX = Math.max(5, Math.min(95, prev.x + dx));
                    const newY = Math.max(5, Math.min(95, prev.y + dy));
                    const newDirection = Math.atan2(dy, dx) * 180 / Math.PI;
                    
                    setPathHistory(prevPath => {
                        const newPath = [...prevPath, {x: newX, y: newY}];
                        return newPath.length > 50 ? newPath.slice(1) : newPath;
                    });
                    
                    return { ...prev, x: newX, y: newY, direction: newDirection };
                });
            };

            return (
                <div className="app">
                    <div className="header">
                        <h1 style={{marginBottom: '10px', fontSize: '32px'}}><i className="fas fa-robot"></i> RobotNav Vision</h1>
                        <p>Система контролю навігації робота</p>
                    </div>
                    
                    <div className="nav-tabs">
                        {tabs.map(tab => (
                            <div key={tab.id} className={`nav-item ${activeTab === tab.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(tab.id)}>
                                <i className={`fas ${tab.icon}`} style={{marginRight: '8px'}}></i>
                                {tab.name}
                            </div>
                        ))}
                    </div>

                    <div className="content">
                        {activeTab === 'monitoring' && <Monitoring data={data} robot={robot} />}
                        {activeTab === 'navigation' && <Navigation robot={robot} pathHistory={pathHistory} cameras={cameras} sensors={sensors} obstacles={obstacles} gridLines={gridLines} moveRobot={moveRobot} />}
                        {activeTab === 'cameras' && <Cameras cameras={cameras} />}
                        {activeTab === 'sensors' && <Sensors sensors={sensors} />}
                        {activeTab === 'analytics' && <Analytics data={data} />}
                        {activeTab === 'settings' && <Settings />}
                    </div>
                </div>
            );
        }

        function Monitoring({ data, robot }) {
            return (
                <div>
                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-icon"><i className="fas fa-battery-three-quarters"></i></div>
                            <div className="stat-value">{data.battery.toFixed(1)}%</div>
                            <div className="stat-label">Заряд батареї</div>
                            <div className="metric-change positive-change">+2.1%</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-icon"><i className="fas fa-tachometer-alt"></i></div>
                            <div className="stat-value">{data.speed.toFixed(1)} м/с</div>
                            <div className="stat-label">Швидкість</div>
                            <div className="metric-change positive-change">+0.2 м/с</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-icon"><i className="fas fa-exclamation-triangle"></i></div>
                            <div className="stat-value">{data.obstacles}</div>
                            <div className="stat-label">Перешкоди</div>
                            <div className="metric-change negative-change">+1</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-icon"><i className="fas fa-chart-line"></i></div>
                            <div className="stat-value">{data.efficiency.toFixed(1)}%</div>
                            <div className="stat-label">Ефективність</div>
                            <div className="metric-change positive-change">+1.2%</div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title"><i className="fas fa-robot"></i> Статус робота</h2>
                        </div>
                        <div className="stats" style={{gridTemplateColumns: 'repeat(3, 1fr)'}}>
                            <div className="stat-card">
                                <div className="stat-value">({robot.x.toFixed(1)}, {robot.y.toFixed(1)})</div>
                                <div className="stat-label">Позиція</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{robot.direction.toFixed(0)}°</div>
                                <div className="stat-label">Напрямок</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">
                                    {robot.status === 'active' ? 
                                        <span className="status-badge status-active">Активний</span> : 
                                        <span className="status-badge status-warning">Неактивний</span>}
                                </div>
                                <div className="stat-label">Статус</div>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title"><i className="fas fa-bell"></i> Сповіщення системи</h2>
                        </div>
                        <div className="alert alert-warning">
                            <i className="fas fa-exclamation-triangle"></i>
                            <div><strong>Камера 3</strong> потребує обслуговування</div>
                        </div>
                        <div className="alert alert-info">
                            <i className="fas fa-info-circle"></i>
                            <div>Запланована перевірка навігації о <strong>14:00</strong></div>
                        </div>
                    </div>
                </div>
            );
        }

        function Navigation({ robot, pathHistory, cameras, sensors, obstacles, gridLines, moveRobot }) {
            return (
                <div>
                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title"><i className="fas fa-map-marked-alt"></i> Карта приміщення</h2>
                        </div>
                        <div className="room-map-container">
                            <div className="room-map">
                                {gridLines}
                                {pathHistory.map((point, index) => (
                                    <div key={index} className="robot-path" style={{ left: `${point.x}%`, top: `${point.y}%` }}></div>
                                ))}
                                {cameras.map(camera => (
                                    <div key={camera.id} className="camera" style={{ left: `${camera.x}%`, top: `${camera.y}%`,
                                        background: camera.status === 'active' ? 'linear-gradient(135deg, var(--success) 0%, #00a355 100%)' : 'linear-gradient(135deg, var(--warning) 0%, #e68a00 100%)' }}>
                                        {camera.id}
                                    </div>
                                ))}
                                {sensors.map(sensor => (
                                    <div key={sensor.id} className="sensor" style={{ left: `${sensor.x}%`, top: `${sensor.y}%` }}>
                                        {sensor.id}
                                    </div>
                                ))}
                                {obstacles.map(obstacle => (
                                    <div key={obstacle.id} className="obstacle" style={{ left: `${obstacle.x}%`, top: `${obstacle.y}%`, width: `${obstacle.width}%`, height: `${obstacle.height}%` }}></div>
                                ))}
                                <div className="robot" style={{ left: `${robot.x}%`, top: `${robot.y}%`, transform: `rotate(${robot.direction}deg)` }}>
                                    <i className="fas fa-robot"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div className="controls">
                            <button className="control-btn" onClick={() => moveRobot(0, -5)}><i className="fas fa-arrow-up"></i></button>
                            <button className="control-btn" onClick={() => moveRobot(-5, 0)}><i className="fas fa-arrow-left"></i></button>
                            <button className="control-btn" onClick={() => moveRobot(0, 5)}><i className="fas fa-arrow-down"></i></button>
                            <button className="control-btn" onClick={() => moveRobot(5, 0)}><i className="fas fa-arrow-right"></i></button>
                            <button className="btn" onClick={() => setPathHistory([])}><i className="fas fa-broom"></i> Очистити шлях</button>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title"><i className="fas fa-info-circle"></i> Легенда</h2>
                        </div>
                        <div style={{display: 'flex', flexWrap: 'wrap', gap: '20px', marginTop: '10px'}}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}><div style={{width: '20px', height: '20px', background: 'var(--primary)', borderRadius: '50%'}}></div><span>Робот</span></div>
                            <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}><div style={{width: '20px', height: '20px', background: 'var(--success)', borderRadius: '50% 50% 50% 0', transform: 'rotate(-45deg)'}}></div><span>Камера</span></div>
                            <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}><div style={{width: '16px', height: '16px', background: 'var(--secondary)', borderRadius: '50%'}}></div><span>Датчик</span></div>
                            <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}><div style={{width: '20px', height: '20px', background: 'var(--warning)', borderRadius: '5px'}}></div><span>Перешкода</span></div>
                        </div>
                    </div>
                </div>
            );
        }

        function Cameras({ cameras }) {
            return (
                <div className="card">
                    <div className="card-header">
                        <h2 className="card-title"><i className="fas fa-video"></i> Стан камер спостереження</h2>
                    </div>
                    <div className="table-container">
                        <table>
                            <thead><tr><th>Камера</th><th>Статус</th><th>Позиція</th><th>Дія</th></tr></thead>
                            <tbody>
                                {cameras.map(camera => (
                                    <tr key={camera.id}>
                                        <td><i className="fas fa-video" style={{color: 'var(--primary)', marginRight: '8px'}}></i>Камера {camera.id}</td>
                                        <td>{camera.status === 'active' ? <span className="status-badge status-active">Активна</span> : <span className="status-badge status-warning">На обслуговуванні</span>}</td>
                                        <td>({camera.x}%, {camera.y}%)</td>
                                        <td>
                                            <button className="btn" style={{padding: '8px 12px', fontSize: '14px'}}><i className="fas fa-eye"></i></button>
                                            {camera.status === 'maintenance' && <button className="btn" style={{padding: '8px 12px', fontSize: '14px', marginLeft: '8px'}}><i className="fas fa-power-off"></i></button>}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <button className="btn" style={{marginTop: '15px'}}><i className="fas fa-plus"></i> Додати камеру</button>
                </div>
            );
        }

        function Sensors({ sensors }) {
            return (
                <div className="card">
                    <div className="card-header">
                        <h2 className="card-title"><i className="fas fa-satellite-dish"></i> Датчики моніторингу</h2>
                    </div>
                    <div className="table-container">
                        <table>
                            <thead><tr><th>Датчик</th><th>Тип</th><th>Статус</th><th>Позиція</th></tr></thead>
                            <tbody>
                                {sensors.map(sensor => (
                                    <tr key={sensor.id}>
                                        <td><i className="fas fa-satellite-dish" style={{color: 'var(--secondary)', marginRight: '8px'}}></i>Датчик {sensor.id}</td>
                                        <td>
                                            {sensor.type === 'motion' && <><i className="fas fa-running" style={{marginRight: '5px'}}></i>Руху</>}
                                            {sensor.type === 'proximity' && <><i className="fas fa-ruler-combined" style={{marginRight: '5px'}}></i>Близькості</>}
                                            {sensor.type === 'temperature' && <><i className="fas fa-thermometer-half" style={{marginRight: '5px'}}></i>Температури</>}
                                        </td>
                                        <td><span className="status-badge status-active">Активний</span></td>
                                        <td>({sensor.x}%, {sensor.y}%)</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <button className="btn" style={{marginTop: '15px'}}><i className="fas fa-plus"></i> Додати датчик</button>
                </div>
            );
        }

        function Analytics({ data }) {
            return (
                <div>
                    <div className="card">
                        <div className="card-header">
